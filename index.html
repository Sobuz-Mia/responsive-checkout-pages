<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout pages</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <footer>
        <h2>Checkout page create by sobuz</h2>
    </footer>
    <main>
        <div class="container">
            <div class="checkout-info">
                <div class="contact-detail">
                    <h2>Contact infomation</h2>
                    <form>
                     <label for="email">E-mail</label>
                     <input type="email" name="email" id="email" placeholder="Enter your email...">
                     <label for="phone">phone</label>
                     <input type="number" name="phone" id="phone" placeholder="Enter your email...">
                    </form>
                </div>
                <div class="address-details">
                    <h2>Shipping address</h2>
                    <form>
                        <label for="name">Full name</label>
                        <input type="text" name="name" id="name" placeholder="Enter you name">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" placeholder="Your address">
                        <label for="city">Your city</label>
                        <input type="text" name="" id="city" placeholder="Enter your city">
                        <label for="country">Select a country:</label>
                            <select id="country" name="country">
                                    <option value="usa">USA</option>
                                    <option value="canada">Canada</option>
                                    <option value="uk">UK</option>
                                    <option value="australia">Australia</option>
                            </select>
                        <label for="code">Postal code</label>
                        <input type="number" name="potal" id="code">
                        <input type="checkbox" name="term-condition" id="term-condition">
                        <label for="term-condition">Save this information for next time</label>
                    </form>
                </div>
            </div>
            <div class="products-container">
                <div class="products-info">
                    <div class="product-1">
                        <div class="product-img">
                            <img src="images/photo1.png" alt="">
                            <h5>Vintage Backbag</h5>
                            <p>$54.99</p>
                        </div>
                    </div>
                    <div class="product-2">
                        <div class="product-img">
                            <img src="images/photo2.png" alt="">
                            <h5>Levi Shoes</h5>
                            <p>$74.99</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
